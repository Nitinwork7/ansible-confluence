---
# defaults file for confluence

confluence_version: 5.7
confluence_arch: x64
confluence_binary: atlassian-confluence-{{ confluence_version }}-{{ confluence_arch }}.bin
confluence_binary_sha256sum: 3248c326a779007f9753cc1870330e2a09b8f2355466519d76ae3415b582ed52
confluence_download_url: http://www.atlassian.com/software/confluence/downloads/binary/{{ confluence_binary }}
confluence_work_dir: /opt/atlassian
confluence_response_file: confluence.response.varfile
confluence_binary_path: "{{ confluence_work_dir }}/{{ confluence_binary }}"
confluence_response_path: "{{ confluence_work_dir }}/{{ confluence_response_file }}"
confluence_run_as_service: true
confluence_install_dir: /opt/atlassian/confluence
confluence_data_dir: /var/atlassian/application-data/confluence
confluence_rmi_port: 8000
confluence_http_port: 8090
confluence_service_name: confluence
confluence_database_name: confluence
confluence_database_user: confluence
confluence_database_user_password: confluence
confluence_database_collation: utf8_bin
confluence_database_encoding: utf8
confluence_database_user_priv: "{{ confluence_database_name }}.*:ALL"
confluence_mysql_connector_version: 5.1.34
confluence_mysql_connector: mysql-connector-java-{{ confluence_mysql_connector_version }}
confluence_mysql_connector_archive: "{{ confluence_mysql_connector }}.tar.gz"
confluence_mysql_connector_url: http://dev.mysql.com/get/Downloads/Connector-J/{{ confluence_mysql_connector_archive }}
confluence_mysql_connector_sha256sum: eb33f5e77bab05b6b27f709da3060302bf1d960fad5ddaaa68c199a72102cc5f
confluence_jvm_minimum_memory: 1024m
confluence_jvm_maximum_memory: 1024m
